# compose for a general use personal wiki and could serve as a template for specific wiki copies in the future

version: '3.3'

services:
  wikipersonaldb:
    image: postgres:16
    container_name: wikipersonaldb
    user: 13002:13000
    restart: unless-stopped
    networks:
      - wiki-personal-network
    env_file:
      - .env  
    volumes:
      - ${BASE}/postgresql:/var/lib/postgresql/data

  wikipersonal:
    image: ghcr.io/requarks/wiki:2.5
    container_name: wikipersonal
    user: 13001:13000
    env_file:
      - .env
    networks:
      - wiki-personal-network
      - nginx-network
      - homepage-network
    volumes:
      - ${BASE}/data:/wiki/data
    depends_on:
      - wikipersonaldb
    restart: unless-stopped
    ports:
      - "${PORT}:3000"

networks:
  wiki-personal-network:
    name: wiki-personal-network
  nginx-network:
    external: true
    name: nginx-network
  homepage-network:
    external: true
    name: homepage-network
